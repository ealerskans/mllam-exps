schema_version: v0.6.0
dataset_version: v0.1.0

output:
  variables:
    static: [grid_index, static_feature]
    state: [time, grid_index, state_feature]
  coord_ranges:
    time:
      start: 2013-11-01T00:00
      end: 2017-11-01T00:00
      step: PT3H
  chunking:
    time: 1
  splitting:
    dim: time
    splits:
      train:
        start: 2013-11-01T00:00
        end: 2015-10-16T00:00
        compute_statistics:
          ops: [mean, std, diff_mean, diff_std]
          dims: [grid_index, time]
      val:
        start: 2015-10-24T00:00
        end: 2016-10-24T00:00
      test:
        start: 2016-11-01T00:00
        end: 2017-11-01T00:00

inputs:
  danra_surface:
    path: /dcai/projects/cu_0003/data/sources/danra/v0.5.0/single_levels.zarr
    dims: [time, x, y]
    variables:
      - pres_seasurface
      - t2m
      - u10m
      - v10m
    dim_mapping:
      time:
        method: rename
        dim: time
      state_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
      grid_index:
        method: stack
        dims: [x, y]
    target_output_variable: state

  danra_static:
    path: /dcai/projects/cu_0003/data/sources/danra/v0.5.0/single_levels.zarr
    dims: [x, y]
    variables:
      - lsm
    dim_mapping:
      grid_index:
        method: stack
        dims: [x, y]
      static_feature:
        method: stack_variables_by_var_name
        name_format: "{var_name}"
    target_output_variable: static

extra:
  projection:
    class_name: LambertConformal
    kwargs:
      central_longitude: 25.0
      central_latitude: 56.7
      standard_parallels: [56.7, 56.7]
      globe:
        semimajor_axis: 6367470.0
        semiminor_axis: 6367470.0
